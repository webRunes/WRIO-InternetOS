        "articleBody": [
        "Мы - команда независимых специалистов технических, финансовых и других областях, разрабатывающие платформу WRIO OS (ссылка). WRIO OS – это вход в семантический и децентрализованный, защищенный интернет. В свою очередь платформа необходима для технической реализации нашего целевого проекта Alternative (ссылка) - это альтернативный подход к взаимодействию людей в обществе при минимальном либо вовсе без участия государства. Проект представляет собой набор идей и их технической реализации в виде связанных между собой сервисов, которые помогают людям на протяжении всей их жизни в различных сферах: образование, здоровье, общение, финансы и так далее.",
        "Первые мысли о проекте начали появляться в конце мая 2010 года, а 20 сентября начал свою работу первый разработчик. К этому времени были заложены начальные идеи сервисов, которые позже стали приложениями WRIO OS.",
        "За четыре с лишним года на собственные средства основателя мы прошли путь от голой идеи до первой рабочей версии, сделав за это время несколько прототипов различных технических подходов, чтобы в итоге найти нужный в реализации WRIO OS и дать ответ на вопрос Alternative: ''какие проекты должны быть реализованы и, главное, ''как'', чтобы если не подвинуть, то хотя бы повернуть мир к лучшему''. Идея не оригинальная, но лишнее усилие в этом направлении никогда не бывает лишним. Также был решен и вопрос какие проекты нужны для популяризации WRIO OS.",
        "В дальнейшем у нас еще бОльшие планы по управлению системой ядром на базе ИИ алгоритмов под названием IA (Individual Assistant, реверс англ. AI - Artificial Intelligence), который станет для каждого пользователя его личным проводником в мир интернета и добавит множество дополнительных функций, в первую очередь по подбору контента. Сегодня первая версия ИИ – это лишь набор сценариев с заданной реакцией (Китайская комната), однако в дальнейшем система станет намного более сложной и продвинутой, о чем можно почитать в хабе IA."
        ],

        {
        "@type": "Article",
        "name": "Цели",
        "articleBody": [
        "Мы не просто создаем проекты, которые обладают набором функций - все они взаимосвязаны, дополняют и тем самым усиляют друг друга. Функционал наших проектов разрабатывается таким образом, чтобы в будущем помогать буквально каждому интернет-пользователю. При этом наши продукты работают как для частного, так и для корпоративного сегментов - если пользователь пришел из одного сегмента, то он найдет для себя полезные функции и в другом. Начали мы с предоставления услуг по публикации контента и получению за него донейта, либо фиксированной оплаты. В дальнейшем мы реализуем корпоративные функции позволяющие легко создавать собственные хабы по продаже всевозможного контента: статьи, аудио, видео, книги, уроки, софт, игры, мобильные приложения и многое другое. Но наша цель - создание ядра, умной системы, которая сможет не только подбирать для пользователя контент, а для его авторов - читателей, но создать уникальную услугу личного секретаря, помощника и советчика по всевозможным бытовым и профессиональным вопросам, а главное - помощь в lifelong learning, откуда и вытекает наша цель номер 1 - помогать нашим пользователям в получении достоверной информации, новых знаний и расширении своего кругозора, что отражено в нашем логотипе (ссылка на запись в блоге). Мы верим, что с повышением образования жизнь людей становится лучше для них самих и для общества в целом."
