<body>

    <div class="container">
        <h2>All your stuff in one place</h2>
        <form class="form-signin" role="form">
            <h4 class="form-signin-heading">Please sign in</h4>
            <input type="text" class="form-control" placeholder="Email" required="" autofocus="">
            <input type="password" class="form-control" placeholder="Password" required="">
            <a href="#" class="pull-right">Create an account</a>
            <label class="checkbox">
                <input type="checkbox" value="remember-me">
                Remember me
            </label>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <hr />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login with Facebook</button>
            <button class="btn btn-lg btn-info btn-block" type="submit">Login with Twitter</button>
            <button class="btn btn-lg btn-danger btn-block" type="submit">Login with Google+</button>
        </form>
    </div>
